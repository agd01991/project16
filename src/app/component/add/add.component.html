<div class="container">
    <h4 class="mt-3 d-flex justify-content-center mt-5 mb-2">Добавить сотрудника</h4>
    <form [formGroup]="personsForm">
      <div class="form-group">
                    <label for="exampleFormControlInput2">Имя</label>
                    <input formControlName="surname" type="text" class="form-control" id="exampleFormControlInput2" placeholder="Имя">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Фамилия</label>
              <input formControlName="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Фамилия">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput3">Отчество</label>
                    <input formControlName="patronymic" type="text" class="form-control" id="exampleFormControlInput3" placeholder="Отчество">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput4">Телефон</label>
                    <input formControlName="phone" type="text" class="form-control" id="exampleFormControlInput4" placeholder="+7-(777)-777-77-77">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput5">Email</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput5" placeholder="mail@mail.ru">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Выбор отдела</label>
              <select formControlName="department" class="form-control" id="department" [(ngModel)]="type" name="type">
                <option [ngValue]="myDepartmentType.data">Data Science</option>
                <option [ngValue]="myDepartmentType.ios">IOS разработка</option>
                <option [ngValue]="myDepartmentType.android">Android разработка</option>
                <option [ngValue]="myDepartmentType.web">Веб-разрабоотка</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput6">Дата рождения: &nbsp;</label>
              <input type="date" formControlName="birthday">
            </div>
            <button [disabled]="personsForm.invalid" type="button" class="btn btn-danger" (click)="onAddPerson()">Добавить</button>
          </form>
</div>
